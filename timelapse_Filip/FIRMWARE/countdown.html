<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }

        h1 {
            font-size: 36px;
            color: dodgerblue;
        }

        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Timelapse</h1>
    <div id="countdown">3</div>

    <script>
        // Funkcija za odbrojavanje
        function countdown() {
            var count = 3;
            var countdownDisplay = document.getElementById('countdown');

            // Funkcija koja će odbrojavati
            function nextCount() {
                countdownDisplay.textContent = count;
                count--;

                // Provjera je li završeno odbrojavanje
                if (count < 0) {
                    clearInterval(timer);  
                    Socket.send('start');
                    window.open("runningScreen", "_blank");
                }
            }

            // Prvo izvršenje odbrojavanja
            nextCount();

            // Pokretanje odbrojavanja svake sekunde
            var timer = setInterval(nextCount, 1000);
        }

        // Pokretanje funkcije odbrojavanja odmah nakon učitavanja stranice
        countdown();
    </script>
</body>
</html>
